scrabble:
    build: .
    volumes:
      -  ./scrabble:/app
      -  ./scrabble_decision:/scrabble_decision
    ports:
      - 80:8000
    expose:
      - 80
    command: bash -c "(python2 /scrabble_decision/scrabble_server.py &) &&
                      mod_wsgi-express start-server --deadlock-timeout=1 --working-directory /app --reload-on-changes /app/scrabble/wsgi.py"
